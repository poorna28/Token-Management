  <style>
    /* ================= TABLE ANIMATIONS ================= */

    /* Fade container */
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }

    .fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(-15px);
      }
    }

    /* Row entry animation */
    .row-animate {
      animation: rowIn 0.6s ease forwards;
      opacity: 0;
    }

    @keyframes rowIn {
      from {
        opacity: 0;
        transform: rotateX(90deg);
      }

      to {
        opacity: 1;
        transform: rotateX(0);
      }
    }

    .row-hide {
      animation: rowOut 0.4s ease forwards;
    }

    @keyframes rowOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(-15px);
      }
    }
  </style>
</head>

<body>


  <div class="tv-screen ">
    <div class="tv-content">

          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>



    </div>
  </div>
